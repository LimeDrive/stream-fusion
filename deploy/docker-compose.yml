---
services:

  stream-fusion:
    image: ghcr.io/limedrive/stream-fusion:v2-beta
    container_name: stream-fusion
    environment:
      SECRET_API_KEY: 'superkey_that_can_be_changed' # Password to access the admin panel
      TMDB_API_KEY: <REDATED> # The Movie Database API key
      JACKETT_API_KEY: <REDATED> # ( Optional ) Jackett API key if needed
      RD_TOKEN: <REDATED> # ( Optional ) Real Debrid token to use unique account for all users
      AD_TOKEN: <REDATED> # ( Optional ) All Debrid token to use unique account for all users
      YGG_PASSKEY: <REDATED> # ( Optional ) YGGTorrent passkey to use unique account for all users
      SHAREWOOD_PASSKEY: <REDATED> # ( Optional ) Sharewood passkey to use unique account for all users
      REDIS_HOST: stremio-redis
      PG_HOST: stremio-postgres  # StreamFusion will andle the database creation
      PG_USER: stremio           # You just need to provide the user and password
      PG_PASS: stremio           # from the postgres that use zilean.
      USE_HTTPS: True # Must be set to andle https connections
      TZ: Europe/London
    ports:
      - 8080:8080
    volumes:
      - stream-fusion:/app/config
    depends_on:
      - stremio-postgres
      - stremio-redis
      - zilean
      - jackett
    restart: unless-stopped

  stremio-redis:
    image: redis:latest
    container_name: stremio-redis
    expose:
      - 6379
    volumes:
      - stremio-redis:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  zilean:
    image: ipromknight/zilean:latest
    container_name: zilean
    restart: unless-stopped
    expose:
      - 8181
    volumes:
      - zilean_data:/app/data
    environment:
        Zilean__Database__ConnectionString: "Host=stremio-postgres;Port=5432;Database=zilean;Username=stremio;Password=stremio"
        Zilean__Dmm__ImportBatched: "true"
        Zilean__Dmm__MaxFilteredResults: 200
        Zilean__Dmm__MinimumScoreMatch: 0.85
        Zilean__Imdb__EnableEndpoint: "false"
        Zilean__Imdb__EnableImportMatching: "false"
    depends_on:
      - stremio-postgres

  stremio-postgres:
    image: postgres:16.3-alpine3.20
    container_name: stremio-postgres
    restart: unless-stopped
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: stremio
      POSTGRES_PASSWORD: stremio
      POSTGRES_DB: zilean
    expose:
      - 5432
    volumes:
      - stremio-postgres:/var/lib/postgresql/data/pgdata

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - jackett_data:/config
    ports:
      - 9117:9117
    restart: unless-stopped

volumes:
  stremio_postgres:
  stremio-redis:
  stream-fusion:
  zilean_data:
  jackett_data: